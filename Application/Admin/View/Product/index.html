<include file="Index/header" />
<body>
<div id="wrapper">

    <include file="Index/nav"/>
    <div id="page-wrapper">

        <div class="container-fluid" >
            <div class="row">
                <div class="col-lg-12">

                    <ol class="breadcrumb">
                        <li>
                            <i class="fa fa-dashboard"></i>  <a href="javascript:void (0)">产品管理</a>
                        </li>
                        <li class="active">
                            <i class="fa fa-table"></i>{$nav}
                        </li>
                    </ol>
                </div>
            </div>
            <div>
                <button  class="btn btn-primary" onclick="addProductClassfy()">增加产品分类</button>
                <button  class="btn btn-primary" onclick="addProduct()">增加产品</button>
            </div>
            <div class="row">
                <div class="col-lg-6" style="width: 100%;">
                    <h3></h3>
                    <div class="table-responsive">
                        <form id="singcms-listorder">
                            <table class="table table-bordered table-hover singcms-table">
                                <thead>
                                <tr>
                                    <th>产品名称</th>
                                    <th>产品摘要</th>
                                    <th>产品缩略图</th>
                                    <th>产品描述</th>
                                    <th>产品分类</th>
                                    <th>创建时间</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <volist name="products" id="product">
                                    <tr>
                                        <td>{$product.product_name}</td>
                                        <td>{$product.product_subject}</td>
                                        <td style="text-align: center;">
                                            <img src="{$product.thumb}" style="height: 50px;width: 50px;">
                                        </td>
                                        <td>{$product.product_desc}</td>
                                        <td>{$product.product_classify_id|getProductClassifyName=$productClassifys,###}</td>
                                        <td>{$product.create_time|date="Y-m-d H:i",###}</td>
                                        <td><span class="sing_cursor glyphicon glyphicon-edit" aria-hidden="true" id="singcms-edit" attr-id="{$new.news_id}" ></span>
                                            <a href="javascript:void(0)" id="singcms-delete"  attr-id="{$product.id}"  attr-message="删除">
                                                <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
                                            </a>

                                        </td>
                                    </tr>
                                </volist>

                                </tbody>
                            </table>
                            <nav>

                                <!--<ul >-->
                                    <!--{$pageres}-->
                                <!--</ul>-->
                                <div class="pages">
                                    {$pageres}
                                </div>

                            </nav>
                            <div style="display: none">
                                <button  id="button-listorder" type="button" class="btn btn-primary dropdown-toggle" ><span class="glyphicon glyphicon-resize-vertical" aria-hidden="true"></span>更新排序</button>
                            </div>
                        </form>
                        <div class="input-group" style="display: none">
                            <select class="form-control" name="position_id" id="select-push">
                                <option value="0">请选择推荐位进行推送</option>
                                <foreach name="positions" item="position">
                                    <option value="{$position.id}">{$position.name}</option>
                                </foreach>
                            </select>
                            <button id="singcms-push" type="button" class="btn btn-primary">推送</button>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<script>
    function addProductClassfy() {
        window.location.href="/SingCms/admin.php?c=product&a=add";
    }

    function addProduct() {
        window.location.href="/SingCms/admin.php?c=product&a=addproduct";
    }


</script>

<include file="Index/footer" />
